    <h1>關於簡兮熱舞社</h1>
    <p>《詩經．國風．邶風．簡兮》
            <br>
            簡兮簡兮，方將萬舞。日之方中，在前上處。
            <br> 
            碩人俁俁，公庭萬舞。有力如虎，執轡如組。
            <br>
            左手執籥，右手秉翟。赫如渥赭，公言錫爵。
            <br>
            山有榛，隰有苓。云誰之思？西方美人。
            <br>
            彼美人兮！西方之人兮！</p>
